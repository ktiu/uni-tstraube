<div class="masthead container-fluid">
  <div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center mb-md-5">
      <div class="profile-picture text-center text-md-start" style="flex-basis: 25%">
        <img class="profile" src="{{ "/assets/img/till_straube.jpg" | prepend: site.baseurl_root }}" alt="Profilbild {{ site.title }}"/>
      </div>
      <div class="name-position my-5">
        <h1 class="text-center">{% if site.prefix %}{{ site.prefix }} {% endif %}{{ site.name }}</h1>
        <div class="position text-center text-md-start">{% t global.position %}</div>
        <div class="position text-center text-md-start">
        {% t contact.email %}: <a href="mailto:{% t global.email %}">{% t global.email %}</a>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row align-items-center align-items-md-end">
      <div class="brand text-center text-md-start" style="flex-basis: 25%">
        <a href="https://uni-frankfurt.de"><img src="{{ "/assets/img/gu.png" | prepend: site.baseurl_root }}" class="brand mb-3 mb-md-2" alt="Goethe-UniversitÃ¤t Frankfurt" /></a>
      </div>
      <div class="affiliation text-center text-md-start mt-2">
        {% tf affiliation.md %}
      </div>
    </div>
  </div>
</div>
